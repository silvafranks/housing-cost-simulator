version: '3.9'
services:
  spring-boot-app:
    image: openjdk:11-jre-slim
    container_name: spring-boot-app
    networks:
      - app-network
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./target/housing_cost_simulator-0.0.1-SNAPSHOT.jar:/app.jar
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - mysql
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/mydb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/mydb


  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    networks:
      - app-network
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 3

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: mydb
    networks:
      - app-network
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: [ "CMD", "mongo", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  mysql-data:
  mongo-data:

networks:
  app-network:
    driver: bridge